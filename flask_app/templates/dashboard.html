<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>MovieHunter</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ie6.css') }}">
</head>
<body>
<!-- START PAGE SOURCE -->
  <div id="shell">
    <div id="header">
      <div class="head">
        <div class="d-flex justify-content-between align-items-baseline">
          <h1 class="logo text-white h1">MovieHunter</h1>
          <div id="navigation">
            <ul>
              <li><a class="active" href="#">HOME</a></li>
              <li><a href="/create">+CREATE</a></li>
              <li><a href="#">IN THEATERS</a></li>
            </ul>
            <div class="dropdown profile_pic ">
              <button class="dropbtn"><img class="profile_pic m-2" src="static/img/Storm-Trooper-Facebook-Avatar.thumb.png.9c50c8f5ac25e3c68bb17e24b77b5346.png" alt=""></button>
              <div class="dropdown-content">
                <a href="/profile/{{loggedUser.id}}">My profile</a>
                {% if loggedUser.admin == '1' %}
                  <a href="/admin">Admin</a>
                {% endif %}
                <a href="/logout">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="sub-navigation">
        <ul>
          <li><a href="#">SHOW ALL</a></li>
          <li><a href="#">LATEST MOVIES</a></li>
          <li><a href="#">TOP RATED</a></li>
          <li><a href="#">MOST REVIEWED</a></li>
        </ul>
        <div id="search">
          <form action="#" method="get" accept-charset="utf-8">
            <label for="search-field">SEARCH</label>
            <input type="text" name="search field" placeholder="Enter search here" id="search-field" class="blink search-field"  />
            <input type="submit" value="GO!" class="search-button" />
          </form>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="content">
        <div class="box">
          <div class="movie">
            <div class="movie-image"> <span class="play"><span class="name">X-MAN</span></span> <a href="#"><img src="css/images/movie1.jpg" alt="" /></a> </div>
            <div class="rating">
              <p>RATING</p>
              <div class="stars">
                <div class="stars-in"> </div>
              </div>
              <span class="comments">12</span> </div>
          </div>
          <div class="cl">&nbsp;</div>
        </div>
      </div>
      
    </div>
  
  </div>
<!-- END PAGE SOURCE -->
</body>
</html>
