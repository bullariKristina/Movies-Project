  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

  <img class="bg-img" src="{{ url_for('static', filename='img/234234-1140x641.jpg') }}" alt="">
  <div class="login-box">
    <h2>Login</h2>
    <form  action="/login" method="post" class="text-center">
      <div class="user-box">
        <input type="text" name="email" required="">

      <div class="user-box">
        <input type="password" name="password" required="">
        <label for="password">Password</label>
      </div>
      <div class="button-container text-center m-auto mb-3">
        <div class="in w-50 m-auto text-decoration-none">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <input class="submit text-blue" type="submit" value="LOG IN">
        </div>
      </div>
      <a class="text-decoration-none text-center text-white" href="/registerpage">You don't have an account yet?<br><span class="text-blue fs-6">REGISTER</span></a>
    </form>
  </div>

</body>

</html>
