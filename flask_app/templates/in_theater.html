<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHunter</title>
    <link rel="icon" href="../static/img/icons8-movie-48.png" type="image/icon type">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/in_theater.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>

<body>
<section id="top">
    <div class="container">
        <div class="row top_1">
            <div class="col-md-3">
                <div class="top_1l pt-1">
                    <h3 class="mb-0"><a class="text-white" href="/dashboard"><i class="fa fa-video-camera col_red me-1"></i> MovieHunter</a></h3>
                </div>
            </div>
            <div class="col-md-5">
                <div class="top_1m">

                    <form action="/search" method="post" class="input-group">
                        <label for="movie_name"></label>
                        <input type="text" class="form-control bg-black" name="movie_name" placeholder="Search Movie...">
                        <span class="input-group-btn">
                            <input class="btn btn text-white bg_red rounded-0 border-0" type="submit" value="Search">
                        </span>
                    </form>
                
                </div>
            </div>
        </div>
    </div>
</section>
    
<section id="header">
    <nav class="navbar navbar-expand-md navbar-light" id="navbar_sticky">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="/dashboard"><i class="fa fa-video-camera col_red me-1"></i> MovieHunter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/create">+Create</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/in/theater">in Theaters</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Profile
                    </a>
                    <ul class="dropdown-menu drop_1" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/profile/{{loggedUser.id}}">Profile</a></li>
                        {% if loggedUser.admin == 1 %}
                            <li><a class="dropdown-item" href="/admin">Admin</a></li>
                        {% endif %}
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</section>

<div class="main">
    <div class="content">
        {% for movie in theaterMovies%}
            <div class="box">
                <div class="movie m-2">
                    <div class="movie-image"> <span class="play"><span class="name">{{movie.title}}</span></span> <a href="/movie/{{movie.id}}"><img src="../static/UPLOADED_FOLDER/{{movie.poster_pic}}" alt="" /></a> </div>
                    <div class="rating d-flex justify-content-between">
                        <p class="p-2">RATING</p>
                        <span class="col_red">
                            {% for i in range(movie.rating) %}
                            <i class="fa fa-star"></i>
                            {% endfor %}
                        </span>
                    
                    </div>
                </div>
            </div>
        {% endfor %}
    </div> 
</div>







<script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</body>

</html>
